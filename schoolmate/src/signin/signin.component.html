<div class="login-container">
  <div class="login-card">
    <h2 class="login-heading">Sign In</h2>
    <h6>to Schoolmate via Google account</h6>
    <div *ngIf="!authService.isLoggedIn">
      <!-- Show sign-in button when logged out -->
      <button class="login-btn login-btn-primary" (click)="authService.GoogleAuthPopup()">Log in with Google</button>
    </div>
    <div *ngIf="authService.isLoggedIn">
      <!-- Show sign-out button when logged in -->
      <button class="login-btn login-btn-secondary" (click)="authService.SignOut()">Sign Out</button>
    </div>
  </div>
</div>
