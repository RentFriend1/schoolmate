<div *ngIf="userData">
  <h2>Welcome, {{ userData.displayName }}</h2>
  <p>Email: {{ userData.email }}</p>
  <img *ngIf="userData.photoURL" [src]="userData.photoURL" alt="Profile Picture">
</div>

<div *ngIf="userDetails">
  <h3>Additional Details</h3>
  <p *ngFor="let detail of userDetails | keyvalue">{{ detail.key }}: {{ detail.value }}</p>
</div>
